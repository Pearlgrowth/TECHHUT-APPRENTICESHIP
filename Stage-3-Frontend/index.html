<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./indexx.css">
    <title>GitHub Profile Card</title>
</head>

<body>
    <div class="card">
        <div class="code">
            <h1>Design + Code</h1>
            <img src="./assets/images/avatar.png" alt="logo">
        </div>
        <div class="content">
            <h1 id="dev"></h1>
            <p id="handle"></p>
            <p id="text"></p>
            <p id="following"></p>
            <p id="followers"></p>

            <div>
                <img src="./assets/icons/link.svg" alt="" id="link-icon">
                <a href="#" id="link" class="link">Link</a>
            </div>

            <div>
                <img src="./assets/icons/location.svg" alt="">
                <p id="location"></p>
            </div>
        </div>
         <button class="edit-btn">Edit Profile</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
